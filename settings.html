<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<style>
		p {
			display: none;
		}
		p:not([data-new-prompt=""]) {
			display: block;
			color: green;
		}
		p::before {
			content: 'Prompt saved! ' attr(data-new-prompt);
		}
	</style>
</head>
<body>
	<form id="settings-form">
		<label for="text-field">Prompt: </label>
		<input type="text" id="text-field" name="text-field"><br><br>
		<button type="submit">Save</button>
	</form>
	<p data-new-prompt=""></p>
	<script src="settings.js"></script>
</body>
</html>
